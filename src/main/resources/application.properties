spring.application.name=API_REST_DaniLomas_Restaurantes

# Configuración de la base de datos MySQL
# Si fuera MariaDB, cambiar "mysql" por "mariadb" en la URL.
spring.datasource.url=jdbc:mysql://localhost:3306/restaurante
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Opcional: Mostrar en consola las consultas SQL ejecutadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para generar la documentación.
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
